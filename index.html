<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container w-full mx-auto mt-8">
        <h1 class="mb-8 font-bold text-7xl text-center text-black-200">CALCULATOR</h1>

        <div class="calculator w-96 p-4 mx-auto bg-neutral-200">
            <input type="text" 
            class="calculator-screen w-full h-16 rounded bg-gray-800 text-white text-5xl p-4" value="0" disabled>
 
            <div class="calculator-keys mt-3">
                <div class="row flex gap-2">
                    <button class="all-clear w-2/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4">AC</button>
                    <button class="operator w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="%">%</button>
                    <button class="operator w-1/4 rounded bg-yellow-600 hover:bg-yellow-400 text-white p-4" value="/">&divide;</button>
                </div>
                <div class="row flex gap-2 mt-2">
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="7">7</button>
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="8">8</button>
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="9">9</button>
                    <button class="operator w-1/4 rounded bg-yellow-600 hover:bg-yellow-400 text-white p-4" value="*">&times;</button>
                </div>
                <div class="row flex gap-2 mt-2">
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="4">4</button>
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="5">5</button>
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="6">6</button>
                    <button class="operator w-1/4 rounded bg-yellow-600 hover:bg-yellow-400 text-white p-4" value="-">-</button>
                </div>
                <div class="row flex gap-2 mt-2">
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="1">1</button>
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="2">2</button>
                    <button class="number w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="3">3</button>
                    <button class="operator w-1/4 rounded bg-yellow-600 hover:bg-yellow-400 text-white p-4" value="+">+</button>
                </div>
                <div class="row flex gap-2 mt-2">
                    <button class="number w-2/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value="0">0</button>
                    <button class="decimal w-1/4 rounded bg-neutral-900 hover:bg-neutral-500 text-white p-4" value=".">.</button>
                    <button class="equal-sign w-1/4 rounded bg-yellow-600 hover:bg-yellow-400 text-white p-4">=</button>
                </div>

            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
